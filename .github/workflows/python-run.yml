name: Run Python Script and Create Release Branch

on:
  push:
    branches: [ main ]

jobs:
  create-release-branch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history needed for git operations
    
    - name: Create Release Branch
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git fetch --prune --unshallow
        
        RELEASE_BRANCH="release-$(date +'%Y-%m-%d')"
        echo "Creating release branch: $RELEASE_BRANCH"
        
        if git ls-remote --exit-code --heads origin "$RELEASE_BRANCH" > /dev/null 2>&1; then
          echo "Release branch already exists. Skipping creation."
        else
          git checkout -b "$RELEASE_BRANCH"
          git push origin "$RELEASE_BRANCH"
          echo "Release branch '$RELEASE_BRANCH' pushed successfully."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  run-script:
    runs-on: ubuntu-latest
    needs: create-release-branch
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Execute Python script
      run: python hello.py
